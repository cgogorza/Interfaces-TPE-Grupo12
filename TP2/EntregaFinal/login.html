<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <form action="#" method="post" class="form-inicio">
        <div class="logo">
            <img src="images/register/Logo-web-definido-circular.png" alt="Logo">
        </div>
        <h2>Iniciar Sesión</h2>

        <!-- Correo Electrónico -->
        <div class="inputs">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
        </div>

        <!-- Contraseña -->
        <div class="inputs">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>

        <!-- Botón de Iniciar Sesión -->
        <div class="inputs">
            <input type="submit" value="Iniciar Sesión">
        </div>

        <!-- Continuar con redes sociales -->
        <div class="continuar">
            <div class="palito">
                <img src="images/register/Group 43.png" alt="">
            </div>
            <p>o iniciar sesión con</p>
            <div class="palito">
                <img src="images/register/Group 43.png" alt="">
            </div>
        </div>
        <div class="redes">
            <div class="redes">
                <div>
                    <img src="images/register/Logo-Facebook.png" alt="">
                </div>
                <div>
                    <img src="images/register/Captura de pantalla 2024-09-11 103719 1.png" alt="">
                </div>
            </div>
        </div>

        <!-- Registro -->
        <div class="footer">
            <p>¿Tu primera vez en LevenUP?</p>
            <a href="#" class="ini">Registrarse</a>
        </div>
    </form>

</body>
</html>
