<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Popover</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazamos el CSS externo -->
</head>
<body>

    <div class="form-container">
        <form id="registroForm">
            <h2>Registro</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" id="submitBtn">Enviar</button>
        </form>

        <!-- Popover que muestra el mensaje de éxito -->
        <div id="registroPopover" popover>
            <p>Su registro fue realizado exitosamente</p>
            <div class="button_container">
                <button popovertarget="registroPopover">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript para manejar la visualización del popover al enviar el formulario
        const form = document.getElementById('registroForm');
        const popover = document.getElementById('registroPopover');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío real del formulario para esta demostración

            // Muestra el popover al enviar el formulario correctamente
            popover.showPopover();
        });

        // Cierra el popover cuando se presiona el botón "Cerrar"
        const closeButton = document.querySelector('#registroPopover button');
        closeButton.addEventListener('click', () => {
            popover.hidePopover();
        });
    </script>

</body>
</html>
